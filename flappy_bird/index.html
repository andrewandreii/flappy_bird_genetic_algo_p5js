<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        :root {
            --bg-dark: #1f2335;
            --bg: #24283b;
            --bg-highlight: #292e42;
            --blue1: #2ac3de;
            --blue2: #0db9d7;
            --blue5: #89ddff;
            --blue6: #b4f9f8;
            --blue7: #394b70;
            --fg: #c0caf5;
            --fg-dark: #a9b1d6;

        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: row;
            background: var(--bg-dark);
            justify-content: center;
            align-items: center;
        }

        canvas {
            border-radius: 1%;
            margin-bottom: 10px;
        }

        #main-div {
            margin: 0;
            display: flex;
            margin-right: 10px;
            margin-left: 10px;
            height: 90%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #controls {
            margin: 0;
            border-radius: 1%;
            background-color: var(--bg);
            grid-template-columns: auto auto;
            margin-top: 10px;
            flex-grow: 1;
            width: 100%;
            display: grid;
            gap: 10px;
            align-items: center;
            justify-content: space-around;
        }

        #docs {
            height: 90%;
            width: 50%;
            border-radius: 1%;
            margin-left: 10px;
            margin-right: 10px;
            background: var(--bg);
        }

        button {
            padding: 10px;
            overflow: hidden;
            min-width: 0;
            min-height: 0;
            border-radius: 5px;
            background-color: var(--bg-highlight);
            color: var(--fg);
            border: none;
        }

        button:hover {
            background-color: var(--fg-dark);
        }

        span {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
    </style>
    <script src="../p5.min.js"></script>
    <script src="../neural_network/matrix.js"></script>
    <script src="../neural_network/nn.js"></script>
    <script src="sketch.js"></script>
    <script src="util.js"></script>
    <script src="ga.js"></script>
    <script src="bird.js"></script>
    <script src="pipes.js"></script>
</head>

<body>
    <div id="main-div">
        <main>
        </main>
        <div id="controls">
            <span>
                Population size:
                <input id="populationSize" type="range" min="30" max="700" step="10" class="form-range">
            </span>
            <button id="pauseButton">Pause</button>
            <span>
                Bird jump height (when reset):
                <input id="birdLift" type="range" min="2" max="10" step="1" class="form-range">
            </span>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div id="docs">

    </div>
</body>

</html>
