<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    /* body {
      padding: 0;
      margin: 0;
      background-color: #1b1b1b;
    } */
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      background: #16161e;

      /* This centers our sketch horizontally. */
      justify-content: center;

      /* This centers our sketch vertically. */
      align-items: center;
    }

    #main-div {
      margin: 0;
      display: flex;
      margin-right: 10px;
      margin-left: 10px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #controls {
      margin: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #docs {
      height: 90%;
      width: 50%;
      margin-left: 10px;
      margin-right: 10px;
      background: #232533;
    }

    input[type="range"] {
      appearance: none;
      background: aqua;
      height: 4px;
      margin: 4px;
      cursor: pointer;
    }
  </style>
  <script src="../p5.min.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="../neural_network/matrix.js"></script>
  <script src="../neural_network/nn.js"></script>
  <script src="sketch.js"></script>
  <script src="ga.js"></script>
  <script src="bird.js"></script>
  <script src="pipes.js"></script>
</head>

<body>
  <div id="main-div">
    <main>
    </main>
    <div id="controls"></div>
  </div>
  <div id="docs"></div>
</body>

</html>
